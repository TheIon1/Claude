# Cucumber Configuration for E2E Testing

# Glue path (where step definitions are located)
cucumber.glue=com.iam.e2e

# Feature file path
cucumber.features=src/test/resources/features

# Plugin configuration for reporting
cucumber.plugin=\
  pretty,\
  html:target/cucumber-reports/cucumber.html,\
  json:target/cucumber-reports/cucumber.json,\
  junit:target/cucumber-reports/cucumber.xml

# Strict mode (fail if there are undefined or pending steps)
cucumber.execution.strict=true

# Dry run (check if all steps are defined without executing them)
cucumber.execution.dry-run=false

# Parallel execution (number of threads)
cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=1

# Snippets (how to generate missing step definitions)
cucumber.snippet-type=camelcase

# Object factory (for dependency injection)
cucumber.object-factory=cucumber.runtime.java.DefaultJavaObjectFactory

# Publish to Cucumber Reports (disabled for security)
cucumber.publish.enabled=false
cucumber.publish.quiet=true
