<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="vercel-url" content="https://claude-git-claude-hello-worl-ab3ca3-iaroslavs-projects-82dcaf9e.vercel.app">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            font-size: 14px;
            color: #999;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .api-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ðŸ‘‹</span>
        <h1 id="title">Hello World!</h1>
        <p>Welcome to the full-stack deployment</p>
        <p id="subtitle" class="loading">Loading message from backend...</p>
        <div class="api-message" id="api-message" style="display: none;"></div>
        <div class="info">
            <p>Frontend: GitHub Pages â€¢ Backend: Vercel â€¢ Database: API</p>
        </div>
    </div>

    <script>
        // Fetch message from Vercel backend API
        async function fetchMessage() {
            try {
                // Detect API URL based on environment
                let apiUrl = '/api/message';

                // If running on GitHub Pages, use Vercel production URL
                if (window.location.hostname.includes('github.io')) {
                    // Get the Vercel production URL from meta tag or config
                    const vercelUrl = document.querySelector('meta[name="vercel-url"]')?.getAttribute('content');
                    if (vercelUrl) {
                        apiUrl = vercelUrl + '/api/message';
                    }
                }

                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                // Update the subtitle with the message from database
                document.getElementById('subtitle').innerHTML = `Message from backend database: <strong>"${data.message}"</strong>`;
                document.getElementById('subtitle').classList.remove('loading');

                // Show API details
                const apiMessageDiv = document.getElementById('api-message');
                apiMessageDiv.style.display = 'block';
                apiMessageDiv.innerHTML = `
                    <div style="font-size: 14px; color: #666;">
                        Backend Response: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching message:', error);
                document.getElementById('subtitle').innerHTML = 'Welcome to the full-stack deployment';
                document.getElementById('subtitle').classList.remove('loading');

                const errorDiv = document.getElementById('api-message');
                errorDiv.classList.add('error');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `API Error: ${error.message}<br>Make sure the backend is deployed on Vercel.`;
            }
        }

        // Fetch message when page loads
        document.addEventListener('DOMContentLoaded', fetchMessage);
    </script>
</body>
</html>
